<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Otra página</title>
  <style>
    body {
      font-family: 'Courier New', Courier, monospace;
      background-color: #f0f0f0;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #fff;
      border: 2px solid #000;
      border-radius: 10px;
      padding: 20px;
      width: 60%;
      text-align: center;
    }

    h1 {
      font-size: 2em;
      color: #000;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2em;
      color: #333;
      margin-bottom: 20px;
    }

    #link {
      text-decoration: none;
      color: #fff;
      background-color: #000;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    #link:hover {
      background-color: #333;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>¡Bienvenido!</h1>
  <p>Este es un mensaje de ejemplo.</p>
  <a href="#" id="link">Volver al inicio</a>
</div>

<script>
  const link = document.getElementById('link');
  link.addEventListener('click', function(event) {
    window.location.href = 'index.html';
    event.preventDefault();
  });
</script>

</body>
</html>
