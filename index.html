<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>¡No nos queda nada!</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <style>
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #fefefe;
    }

    .container {
      text-align: center;
      background-color: #fff;
      border-radius: 10px;
      padding: 40px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      width: 90%; /* Ancho ajustado para dispositivos móviles */
      max-width: 400px; /* Ancho máximo */
    }

    h1 {
      font-size: 2em;
      color: #333;
      margin-bottom: 20px;
    }

    h2 {
      font-size: 1.2em;
      color: #666;
      margin-bottom: 10px;
    }

    .icon {
      font-size: 1.5em;
      color: #ff6f61;
      margin-right: 5px;
    }

    #countdown {
      font-size: 1.5em;
      font-weight: bold;
      color: #ff6f61;
    }

    #link {
      text-decoration: none;
      color: #ff6f61;
      transition: color 0.3s ease;
    }

    #link:hover {
      color: #e63946;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>¡Solo faltan <span id="countdown"></span>! ¡No nos queda nada <i class="icon fas fa-heart"></i>!</h1>
  <h2>Mientras tanto, por si me echas mucho de menos... <a href="#" id="link">¡aquí tienes algo especial!</a></h2>
</div>

<script>
  const fechaLimite = new Date('2023-12-26T13:48:00');

  function actualizarCuentaRegresiva() {
    const ahora = new Date().getTime();
    const diferencia = fechaLimite - ahora;

    const dias = Math.floor(diferencia / (1000 * 60 * 60 * 24));
    const horas = Math.floor((diferencia % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutos = Math.floor((diferencia % (1000 * 60 * 60)) / (1000 * 60));
    const segundos = Math.floor((diferencia % (1000 * 60)) / 1000);

    document.getElementById('countdown').innerHTML = `${dias} días, ${horas} horas, ${minutos} minutos y ${segundos} segundos`;
  }

  setInterval(actualizarCuentaRegresiva, 1000);
  actualizarCuentaRegresiva();

  const link = document.getElementById('link');
  link.addEventListener('click', function(event) {
    window.location.href = 'https://drive.google.com/drive/folders/1QxRLfFZ0uPGQAkcOE5Dxd9b3cXG74wXE?usp=drive_link';
    event.preventDefault();
  });
</script>

</body>
</html>
